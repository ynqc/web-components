<style>
    :host {
        display: block;
        text-align: unset;
    }

    .tab {
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
    }

    .tab-nav-con {
        position: relative;
        overflow: hidden;
        scroll-behavior: smooth;
    }

    .tab-nav {
        display: flex;
    }

    .nav-item {
        font-size: inherit;
        border-radius: 0;
        box-shadow: none;
        flex-shrink: 0;
        border-color: transparent;
    }

    :host(:not([type="line"])) .nav-item.active {
        color: var(--themeColor, #307fe2);
    }

    .tab-line {
        position: absolute;
        width: 0;
        margin-top: -2px;
        height: 2px;
        border-radius: 2px;
        background: var(--themeColor, #307fe2);
        transition: .2s;
    }

    .tab-content {
        overflow: hidden;
        flex: 1;
        transition: .2s;
    }

    .tab-content-wrap {
        display: flex;
        width: 100%;
        height: 100%;
        transition: .2s;
    }

    :host([type="card"]) .tab-line,
    :host([type="line"]) .tab-line {
        visibility: hidden;
    }

    :host([type="card"]) .nav-item {
        border-radius: .5em .5em 0 0;
    }

    :host([type="line"]) .nav-item {
        border-radius: var(--borderRadius, .25em) var(--borderRadius, .25em) 0 0;
    }

    :host([type="card"]) .nav-item.active,
    :host([type="card"]) .tab-content {
        background-color: var(--colorWhite);
    }

    :host([type="line"]) .nav-item.active {
        border-color: var(--borderColor, rgba(0, 0, 0, .2)) var(--borderColor, rgba(0, 0, 0, .2)) transparent;
    }

    :host([type="line"]) .tab-nav-con {
        oveflow: hidden;
    }

    :host([type="line"]) .tab-line {
        transition: none;
    }

    :host([type="line"]) .tab-line::before,
    :host([type="line"]) .tab-line::after {
        content: '';
        position: absolute;
        visibility: visible;
        width: 9999px;
        height: 1px;
        bottom: 0;
        background: var(--borderColor, rgba(0, 0, 0, .2));
    }

    :host([type="line"]) .tab-line::before {
        right: 100%;
    }

    :host([type="line"]) .tab-line::after {
        left: 100%;
    }

    :host([type="card"]) .tab-content-wrap,
    :host([type="line"]) .tab-content-wrap {
        transition: none;
    }

    :host([align="center"]) .tab-nav {
        justify-content: center;
    }

    :host([align="end"]) .tab-nav {
        justify-content: flex-end;
    }

    ::slotted(awc-tab) {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        padding: 10px;
        flex-shrink: 0;
        overflow: auto;
    }
</style>
<style id="filter"></style>
<div class="tab">
    <div class="tab-nav-con">
        <div class="tab-nav" id="nav"></div>
        <i class="tab-line" id="tab-line"></i>
    </div>
    <div class="tab-content">
        <div class="tab-content-wrap" id="tab-content">
            <slot id="slot">NEED CONTENT</slot>
        </div>
    </div>
</div>
