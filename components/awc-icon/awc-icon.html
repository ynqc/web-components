<style>
    :host {
        font-size: inherit;
        display: inline-block;
        transition: .3s;
    }

    .icon {
        display: block;
        width: 1em;
        height: 1em;
        margin: auto;
        fill: currentColor;
        overflow: hidden;
    }

    :host([loading]) {
        animation: rotate 1.4s linear infinite;
    }

    @keyframes rotate {
        to {
            transform: rotate(360deg);
        }
    }
</style>
<svg class="icon" id="icon" aria-hidden="true">
    <path id="path"></path>
    <use id="use"></use>
</svg>
